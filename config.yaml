# Configuration file for Hybrid Quantum-Classical Neural Network
# Alzheimer's Disease Classification from EEG Data

# Data Configuration
data:
  dataset_path: "./data"  # Path to Kaggle EEG dataset
  sampling_rate: 128  # Hz
  window_size: 2.0  # seconds
  overlap: 0.5  # 50% overlap between windows
  num_channels: 19  # Standard 10-20 EEG system
  bandpass_filter:
    low: 0.5  # Hz
    high: 50.0  # Hz
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  batch_size: 32
  num_workers: 4

# Classical Model Configuration
classical_model:
  input_size: 19  # Number of EEG channels
  lstm_layers:
    - hidden_size: 128
      dropout: 0.3
    - hidden_size: 64
      dropout: 0.3
  attention:
    num_heads: 4
    dropout: 0.3
  dense_output: 16  # Dimension for quantum input
  activation: "relu"

# Quantum Layer Configuration
quantum_layer:
  n_qubits: 10
  n_layers: 3  # Variational circuit layers
  encoding: "amplitude"  # Options: "amplitude", "angle"
  rotation_gates: ["RX", "RY", "RZ"]
  entangling_gate: "CNOT"
  measurement: "expval"  # Expectation value measurement
  diff_method: "best"  # Differentiation method for gradients

# Hybrid Model Configuration
hybrid_model:
  num_classes: 2  # Binary: Alzheimer's vs Healthy (change to 3+ for multi-class)
  output_activation: "softmax"  # Use "sigmoid" for binary with BCELoss

# Training Configuration
training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.00001
  loss_function: "cross_entropy"  # Options: "cross_entropy", "bce"
  optimizer: "adam"
  scheduler:
    type: "reduce_on_plateau"  # Options: "reduce_on_plateau", "cosine", "step"
    patience: 10
    factor: 0.5
    min_lr: 0.000001
  gradient_clipping:
    enabled: true
    max_norm: 1.0
  early_stopping:
    enabled: true
    patience: 15
    min_delta: 0.001
  checkpoint:
    save_best: true
    save_last: true
    checkpoint_dir: "./checkpoints"
  device: "cuda"  # Options: "cuda", "cpu", "auto"

# Regularization & Stability
regularization:
  dropout_rate: 0.3
  label_smoothing: 0.1
  nan_handling:
    replace_with: 0.0
    check_frequency: 1  # Check every N batches
  gradient_explosion:
    threshold: 10.0  # Gradient norm threshold

# Logging & Monitoring
logging:
  log_dir: "./logs"
  tensorboard: true
  log_interval: 10  # Log every N batches
  save_plots: true
  plot_dir: "./plots"
  verbosity: "info"  # Options: "debug", "info", "warning", "error"

# Evaluation Configuration
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
  confusion_matrix: true
  classification_report: true
  save_predictions: true
  predictions_dir: "./predictions"

# Reproducibility
seed: 42
deterministic: true
